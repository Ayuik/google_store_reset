
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"><img src="./src_img/google-logo.png" alt="Google"></div>
            <nav> 
                <div class="navbar"> Earbuds Watches Smart Home Accesories Subscriptions</div>
            </nav>
            <div class="icons"><img src="./src_img/Search.svg"> <img src="./src_img/Help.svg"> <img src="./src_img/Cart.svg"> <img src="./src_img/Delivery.svg"> <img src="./src_img/Avatar.svg"></div> 
        </div>
    </header>
    <hr>
    <!-- codigo de mourad -->
    <main class="main1">
        <div class="container1">
            <header class="header">
                <a href="https://store.google.com/es/magazine/pixel_buds_compare?hl=es"><img src="src_img/back-icon-flat-arrow-symbol-260nw-1075045274.jpg" alt="Back Icon" class="back-icon"></a>
                <span class="header-text">See product details</span>
            </header>
            <section class="product-section">
                <div class="briefing-container">
                    <a href="https://store.google.com/es/magazine/pixel_buds_compare?hl=es">
                        <img src="src_img/Briefing.jpg" alt="Briefing Image" class="briefing-image">
                    </a>
                </div>
                <div class="main-image-container">
                    <img src="src_img/Earbuds.jpg" alt="Main Product Image" class="main-image">
                </div>
            </section>
        </div>
    </main>
    <!-- codigo aside_top -->
    <section class="aside">
        <div id="aside_top">
            <div class="product">
                <h2 id="product_title">Google Pixels Buds Pro</h2>
                    <p class=" department">Music & Sound</p>
                    <p class="price"><strong>229 €</strong></p>
            </div>
            <hr id=" line">
            <div class="colors">
                <p class="select_color_buds">Choose a color:</p>
                    <button id="circle_1"></button>
                    <button id="circle_2"></button>
                    <button id="circle_3"></button>
                    <button id="circle_4"></button>
                    <button id="circle_5"></button>
                    <button id="circle_6"></button>
            </div>    
        </div>
    <!-- codigo de grigory-->
        <div id="aside_bottom">
            <h1>229 €</h1>
            <hr class="bottom-line">
            <div class="box">
                <select class="selector_de_cantidad" name="cantidad_de_producto">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  
                <!-- div class="espacio">
                    <span class="espacio"></span>
                </div> -->
                <div>
                    <button class="button">Add to Cart</button>
                </div>
            </div>
            <p>
                <img src="./src_img/Delivery.svg" alt="truck_icon"/>Delivers 29 Apr to <form class="codigo_postal"> 08023 </form>
            </p>
        </div>
    </section>
    <!-- codigo de ayelen -->
    <footer>
        <div id="redes">
            <a href="https://x.com/madebygoogle" target="_blank"><img class="iconoRedes" src="./src_img/SM-x.svg" alt="X"></a>
            <a href="https://www.instagram.com/madebygoogle" target="_blank"><img class="iconoRedes" src="./src_img/SM-instagram.svg" alt="Instagram"></a>
            <a href="https://www.facebook.com/madebygoogle" target="_blank"><img class="iconoRedes" src="./src_img/SM-facebook.svg" alt="Facebook"></a>
            <a href="https://www.youtube.com/madebygoogle" target="_blank"><img class="iconoRedes" src="./src_img/SM-youtube.svg" alt="Youtube"></a>
            <a href="https://www.tiktok.com/@googlepixel" target="_blank"><img class="iconoRedes"src="./src_img/SM-tiktok.svg" alt="TikTok"></a>
        </div>
        <div id="banderaYpolicies">
            <p><img src="./src_img/Spain.svg" alt="España" id="bandera">Spain
            <a href="https://policies.google.com/privacy" id="privacy" target="_blank">Privacy</a>
            <a href="https://safety.google/intl/es/nest/" target="_blank">Google Nest Commitment to Privacy</a>
            <a href="https://store.google.com/intl/es_es/about/device-terms/" target="_blank">Sales Terms</a>
            <a href="https://policies.google.com/terms?hl=es&gl=es" target="_blank">Terms of Service</a></p>
        </div>
    </footer>
</body>
</html>
