
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
        <div class="logo"><img src="./source/google-logo.png" alt="Google"></div>
        <nav> <div class="navbar"> Earbuds Watches Smart Home Accesories Subscriptions</div></nav>
        <div class="icons"><img src="./source/images/icons/Search.svg"> <img src="./source/images/icons/Help.svg"> <img src="./source/images/icons/Cart.svg"> <img src="./source/images/icons/Delivery.svg"> <img src="./source/images/icons/Avatar.svg"></div> 

        </div>

    <hr>
    <!-- codigo de mourad -->
    <main>
        <div class="container">
            <header class="header">
                <a href="https://store.google.com/es/magazine/pixel_buds_compare?hl=es"><img src="back-icon-flat-arrow-symbol-260nw-1075045274.jpg" alt="Back Icon" class="back-icon"></a>

            </header>

            <section class="product-section">
                <div class="briefing-container">
                    <a href="https://store.google.com/es/magazine/pixel_buds_compare?hl=es">
                        <img src="Briefing.jpg" alt="Briefing Image" class="briefing-image">
                    </a>
